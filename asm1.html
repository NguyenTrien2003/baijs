<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Click để hiện hộp thông báo</p>
    <button onclick=" notify()">Try it</button>
    <p id="name" style="font-weight: bold;"></p>
    <p id="city" style="font-weight: bold;"></p>
    <p id="mobile" style="font-weight: bold;"></p>
    <p id="age" style="font-weight: bold;"></p>
    <div id="next" style="display: none;">
        <button onclick="behide()">Next</button>
        <p id="Email" style="font-weight: bold;"></p>
        <p id="Jobs" style="font-weight: bold;"></p>
        <p id="Academic level" style="font-weight: bold;"></p>
    </div>
    <script>
        function notify() {
            alert("Chào mừng bạn đến với ứng dụng JavaScript đầu tiên");
            var name = prompt("Hãy nhập tên của bạn");
            if (name != null) {
                document.getElementById("name").innerHTML = (name);
            }
            var city = prompt("Hãy nhập thành phố bạn đang sống");
            if (city != null) {
                document.getElementById("city").innerHTML = (city);
            }
            var mobile = prompt("Hãy nhập số điện thoại của bạn");
            if (mobile != null) {
                document.getElementById("mobile").innerHTML = (mobile);
            }
            var age = prompt("Hãy nhập năm sinh:");
            var currentYear = new Date().getFullYear();
            if (age != null && age < currentYear) {
                document.getElementById("age").innerHTML = currentYear - age;
            } else {
                while (age == null || age == "" || age > currentYear) {
                    age = prompt("Hãy nhập lại năm sinh");
                }
                document.getElementById("age").innerHTML = currentYear - age;
            }
            document.getElementById("next").style.display = "block"
        }
        function behide() {
            var Email = prompt("Hãy nhập email của bạn:")
            if (Email != null || Email != "") {
                document.getElementById("Email").innerHTML = (Email)
            }
            var Jobs = prompt("Công việc hiện tại của bạn:")
            if (Jobs != null || Jobs != "") {
                document.getElementById("Jobs").innerHTML = (Jobs)
            }
            var Academiclevel = prompt("Trình độ học vấn của bạn:")
            if (Academiclevel != null || Academiclevel != "") {
                document.getElementById("Academic level").innerHTML = (Academiclevel)
            }
        }
    </script>
</body>

</html>
